<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="buttons">
        <button class="rock button">Rock</button>
        <button class="paper button">Paper</button>
        <button class="scissors button">Scissors</button>
    </div>
    

    <div class="computer-choice">
        <div class="computer-choice-text">Computer Choice: </div>
        <div class="computer-choice-current"></div>
    </div>

    <div class="score">
        <div class="user">
            <img class="user-icon" src="imgs/player.png">
            <div class="user-points">0</div>
        </div>
    
        <div class="computer">
            <img class="computer-icon" src="imgs/computer.png">
            <div class="computer-points">0</div>
        </div>
    </div>

    

</body>
